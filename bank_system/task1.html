<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!--Start Buttons-->
        <section class="container my-5 text-center buttons">
            <button class="btn btn-primary" id="addBtn">
                <span>Add Customer
                </span>
                </button>
            <button class="btn btn-primary" id="allBtn">show All Customer</button>
            <button class="btn btn-primary" id="showBtn">show Customer</button>
            
        </section>

        <!--End Buttons-->
        
        <!--  add form-->

        <section id="addCustomer" class="container border border-2 my-3 d-none">
            <form class="p-2" id="addForm">
              
                <div class="mb-3">
                    <label class="form-label">Customer Name</label>
                    <input type="text" class="form-control" placeholder="Name" name="cName">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Customer Balance</label>
                    <input type="text" class="form-control" placeholder="Balance" name="balance">
                  </div>
                  <input type="submit" class="btn btn-success" value="add Customer">
            </form>
        </section>
        <!-- End add form-->
    

    <!-- Start Show Customers-->
        <section id="allCustomers" class="container border border-2 my-3 d-none">
            <div  class="active-pink-3 active-pink-4 mb-4">
                <input id ="searchinput" class="form-control" type="text" placeholder="Search" aria-label="Search">
            </div>
           
            <br/>
            <br/>

            <table class="table">
                <thead>
                    <th>id</th>
                    <th>AccNum</th>
                    <th>Name</th>
                    <th>Balance</th>
                    <th>action1</th>
                    <th>action2</th>
                    <th>action3</th>
                    <th>action4</th>

                </thead>
                </thead>
                <tbody class="text-center" id="customersTableBody">   
                </tbody>
            </table>
            
        </section>
           <!--  edit form-->
           <section id="editCustomer" class="container border border-2 my-3 d-none">
            <form class="p-2" id="editForm">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Name" name="cName">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Balance</label>
                    <input type="number" class="form-control" placeholder="Balance" name="balance">
                  </div>
                  <input type="hidden" value="" name="editAction">
                  <input type="submit" class="btn btn-success" id="editBtn" value="Edit Customer">
            </form>
        </section>
        <!--  edit form-->
       
        <section id="singleCustomer" class="container border border-2 my-3 d-none">
            <div  class="active-pink-3 active-pink-4 mb-4">
                <input id ="searchinput" class="form-control" type="text" placeholder="Search" aria-label="Search">
            </div>
        </section>
    <!-- End Show Customers-->
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <script src="custom.js"></script>
    </body>
</html>
